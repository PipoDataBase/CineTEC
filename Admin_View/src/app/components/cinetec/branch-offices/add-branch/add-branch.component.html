<div class="container my-3">
    <h1 class="mb-3">Agregar Sucursal</h1>
    <div class="row">
        <div class="col-4">
            <form #form="ngForm">
                <div>
                    <mat-form-field class="custom-mat-form-field">
                        <mat-label>Ubicación</mat-label>
                        <input matInput placeholder="Ubicación" type="text" id="location" name="location"
                            [(ngModel)]="addBranchRequest.location">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="custom-mat-form-field">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" type="text" id="name" name="name"
                            [(ngModel)]="addBranchRequest.name">
                    </mat-form-field>
                </div>
                <button mat-stroked-button class="btn-block custom-back" (click)="back()">Regresar</button>
                <span class="mx-1"></span>
                <button mat-stroked-button class="btn-block custom-save" (click)="addBranch()">Guardar</button>
            </form>
        </div>
    </div>
</div>
