<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>
                <span class="cine">Cine</span>
                <span class="tec">TEC</span>
            </mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" type="text">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" [(ngModel)]="password"
                        name="password" type="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button class="btn-block custom-button" (click)="login()">Iniciar
                Sesión</button>
        </form>
    </mat-card>
</div>
